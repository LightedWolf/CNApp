<section class="relative flex flex-wrap lg:h-screen lg:items-center bricolage-grotesque">
  <div class="w-full px-4 pt-4 pb-2 sm:px-6 sm:py-12 lg:w-1/2 lg:px-8 lg:py-0.5 ">
    <div
      class="relative flex justify-center items-center 2xl:h-32 lg:h-28 h-28 py-2 w-full lg:py-2 sm:h-2 lg:w-full lg:px-4">
      <object class="h-full lg:h-full" data="../../../assets/1_8b30186c-a4e4-4565-a472-78f9b43f2707- 1.svg"></object>
      <h1 class="text-2xl lg:text-3xl 2xl:text-4xl font-bold ">Costumer<br>&emsp;Nexus</h1>
    </div>
    <div class="2xl:my-4 mx-auto max-w-lg text-center">
      <h1 class="text-2xl font-bold 2xl:text-3xl sm:text-2xl lg:text-3xl">Login</h1>
    </div>

    <form action="#" class="mx-auto mb-0 mt-2 2xl:my-5 lg:mt-4 max-w-md space-y-4">
      <div>
        <label for="email" class="2xl:text-xl text-nexus-850 font-bold">Email</label>

        <div class="relative">
          <input type="email" [(ngModel)]="email" name="email" required
            class="w-full rounded-lg border-nexus-850 p-3 pe-10 text-sm lg:text-base 2xl:text-lg shadow-sm placeholder:text-nexus-200 font-semibold"
            placeholder="Enter your email" id="input_email" />
        </div>
      </div>

      <div>
        <label for="password" class="2xl:text-xl text-nexus-850 font-bold">Password</label>

        <div class="relative">
          <input [type]="passwordFieldType" [(ngModel)]="password" name="password" required
            class="w-full rounded-lg border-nexus-850 p-3 pe-10 text-sm lg:text-base 2xl:text-lg shadow-sm placeholder:text-nexus-200 placeholder:font-semibold"
            placeholder="Enter password" />

          <div class=" absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="cursor-pointer 2xl:size-5 lg:size-4 text-nexus-850"
              fill="none" (mousedown)="showPassword()" (mouseup)="hidePassword()" (mouseleave)="hidePassword()"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </div>
        </div>
        <div class="2xl:mt-1 lg:pt-1 2xl:text-lg text-nexus-500 font-semibold"><a href="">Forgot password?</a></div>
      </div>

      <div>
        <button type="submit" (click)="login()"
          class=" w-full inline-block rounded-lg bg-nexus-500 2xl:py-3 lg:px-4 lg:py-2 text-lg 2xl:text-xl lg:font-medium text-white">
          Login
        </button>
      </div>

      <div class="inline-flex items-center justify-center w-full">
        <hr class="w-4/5 h-0.5 my-2 lg:my-4 bg-gray-200 border-0 dark:bg-nexus-850">
        <span
          class="absolute px-2 2xl:text-lg font-medium text-gray-900 -translate-x-1/2 bg-white left-1/2 lg:left-1/4 dark:text-nexus-850 ">or</span>
      </div>
      <div>
        <button type="submit"
          class=" w-full flex justify-center items-center border-2 border-nexus-850 rounded-lg  lg:px-5 2xl:py-2 py-1.5 2xl:text-lg text-base font-medium text-nexus-850 "><box-icon
            type='logo' name='microsoft' size="md"></box-icon>
          <hr>&emsp;Login with Microsoft 365
        </button>
      </div>
      <div>
        <button type="submit"
          class=" w-full flex justify-center items-center border-2 border-nexus-850 rounded-lg px-5 2xl:py-2 py-1.5 2xl:text-lg text-base font-medium text-nexus-850 "><box-icon
            type='logo' name='google' size="md"></box-icon>
          <hr>&emsp;Login with Google Workspace
        </button>
      </div>
    </form>
  </div>

  <div class="relative flex justify-center h-64 w-full pt-2 sm:h-full 2xl:p-28 lg:h-full lg:w-1/2 lg:px-16">
    <object class="h-full lg:w-full" data="../../../assets/undraw_real_time_analytics_re_yliv.svg"></object>
  </div>
</section>
