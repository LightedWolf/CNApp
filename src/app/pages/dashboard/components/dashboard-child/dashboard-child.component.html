<div class="lg:w-full lg:h-full">

  <div class="lg:h-1/3 lg:pb-5 grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
    <app-finance-card bgcolor="bg-gradient-to-b from-green-200 to-green-50"
      imgsrc="../../../../../assets/dollar-circle-regular-60 1.svg" title="Ingresos"
      [value]="monthlySummary.income"></app-finance-card>
    <app-finance-card bgcolor="bg-gradient-to-b from-rose-300 to-rose-50"
      imgsrc="../../../../../assets/money-regular-60 1.svg" title="Gastos"
      [value]="monthlySummary.expenses"></app-finance-card>
  </div>
  <div class="lg:h-1/4 grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8 ">
    <app-finance-card bgcolor="bg-gradient-to-b from-green-200 to-green-50"
      imgsrc="../../../../../assets/dollar-circle-regular-60 1.svg" title="Ingresos"
      [value]="monthlySummary.income"></app-finance-card>
    <app-finance-card bgcolor="bg-gradient-to-b from-rose-300 to-rose-50"
      imgsrc="../../../../../assets/money-regular-60 1.svg" title="Gastos"
      [value]="monthlySummary.expenses"></app-finance-card>
    <app-finance-card bgcolor="bg-gradient-to-b from-sky-300 to-sky-50"
      imgsrc="../../../../../assets/wallet-regular-60 1.svg" title="Saldo"
      [value]="monthlySummary.monthlyBalance"></app-finance-card>
  </div>
  <div class="lg:h-1/3 lg:pt-5">
    <app-projects-table containerSize="lg:h-48" tableSize="max-h-36" classTitle="min-w-full  text-nexus-850 px-4 py-2"
      [projects]="projects" />
  </div>


</div>
