<div class="flex h-screen flex-col lg:min-w-full justify-between border-e lg:h-full lg:rounded-xl bg-white">
  <div class="px-5 py-6">
    <div class="relative flex justify-center items-center h-36 py-2 w-full lg:py-2 sm:h-2 lg:h-20 lg:w-full lg:px-4">
      <object class="h-full lg:h-full" data="../../../assets/1_8b30186c-a4e4-4565-a472-78f9b43f2707- 1.svg"></object>
      <h1 class="text-2xl lg:text-xl lg:px-2 font-bold ">CN CRM</h1>
    </div>

    <ul class="mt-6 space-y-1">
      @for (item of menuItems; track $index) {
      @if (!item.submenu) {
      <li class="">
        <!-- TODO: lograr escape de las comillas  -->
        <!-- <box-icon type='icon' name='{{item.icon}}' size="md"></box-icon> -->
        <a routerLink={{item.path}}
          class="block rounded-lg  px-4 py-2 text-sm font-medium text-gray-500 hover:bg-nexus-500 hover:text-white">
          {{item.title}}
        </a>
      </li>
      }
      @if (item.submenu?.length) {
      <li>
        <details class="group [&_summary::-webkit-details-marker]:hidden">
          <summary
            class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-nexus-500 hover:text-white">
            <span routerLink={{item.path}} class="text-sm font-medium"> {{item.title}} </span>

            <span class="shrink-0 transition duration-300 group-open:-rotate-180">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>
            </span>
          </summary>

          <ul class="mt-2 space-y-1 px-4">
            @for (subitem of item.submenu; track $index) {
            <li>
              <a routerLink={{subitem.path}}
                class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-nexus-500 hover:text-white">
                {{subitem.title}}
              </a>
            </li>
            }

          </ul>
        </details>
      </li>

      }
      }

    </ul>
  </div>

  <button class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-nexus-500 hover:text-white"
    (click)="logout()">Logout</button>
</div>
