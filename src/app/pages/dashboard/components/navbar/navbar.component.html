<nav class="bg-white rounded-xl lg:h-16 2xl:h-20">
  <div class="container flex justify-between items-center ">
    <div class="relative bottom-0 border-t border-gray-100 rounded-l-xl">

      <div href="#" id="profile" class="flex items-center gap-2 bg-white 2xl:p-4 lg:p-2 rounded-l-xl 2xl:h-20"
        (document:click)="onDocumentClick($event)" (keydown.escape)="closeDropdown()">
        <button (click)="toggleDropdown()" [attr.aria-expanded]="isOpen" aria-controls="dropdown-menu">
          <img alt=""
            src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
            class="2xl:size-16  lg:size-12 rounded-full object-cover cursor-pointer" />
        </button>

        <div>
          <p class="2xl:text-xl lg:text-base 2xl:px-3 lg:px-2">
            <strong class="block font-bold  text-nexus-850">{{user.name}}</strong>
            <span class="2xl:text-base lg:text-sm font-semibold text-nexus-500"> Manager </span>
          </p>
        </div>
      </div>
    </div>

    <div
      class="2xl:w-[30rem] lg:w-80 2xl:h-16 lg:h-10 2xl:pr-4 lg:pr-2 bg-white flex justify-between items-center relative">
      <input type="text" name="search" id="search" placeholder="Search"
        class="rounded-full 2xl:h-12 appearance-none w-full outline-none focus:outline-none active:outline-none">
      <button type="submit" class="2xl:ml-2 lg:ml-1 outline-none focus:outline-none active:outline-none">
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          viewBox="0 0 24 24" class="2xl:w-8 lg:w-6 2xl:h-8 lg:h-6">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>
      <div class="2xl:size-14 lg:size-10 rounded-full border-2 2xl:mx-3 lg:mx-2">
        <button class="w-full h-full">
          <div class="2xl:h-14 lg:h-10 2xl:w-14 lg:w-10">
            <svg class="2xl:w-11 2xl:h-10" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 20 22"
              style="fill: rgba(107, 114, 128, 0.6)">
              <path
                d="M12 22a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22zm7-7.414V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v4.586l-1.707 1.707A.996.996 0 0 0 3 17v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-1a.996.996 0 0 0-.293-.707L19 14.586z">
              </path>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>
</nav>
